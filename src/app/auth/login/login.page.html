<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Versus App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">
      <ion-card [formGroup]="loginForm">
        <ion-card-header>
          <ion-card-title class="ion-text-center">{{'iniciar sesion' | titlecase}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="username" type="email" placeholder="Email" name="email"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password" name="password">
            </ion-input>
          </ion-item>
          <ion-button (click)="login()" expand="block">Login</ion-button>
          <p class="ion-padding-top">Â¿No tienes cuenta? <a>Crea</a> una</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
