<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Versus App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{'crear cuenta' | titlecase}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="ion-padding-top">
              <ion-label position="stacked">Email</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Email" name="email"></ion-input>
            </ion-item>
            <ion-item class="ion-padding-top">
              <ion-label position="stacked">Nombre de usuario</ion-label>
              <ion-input formControlName="username" type="text"
                 placeholder="Nombre de usuario" name="username">
              </ion-input>
            </ion-item>
            <ion-item class="ion-padding-top">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Contraseña" name="password">
              </ion-input>
            </ion-item>
            <ion-item class="ion-padding-top">
              <ion-label position="stacked">Repetir Contraseña</ion-label>
              <ion-input formControlName="confirmedPassword" type="password" placeholder="Repetir Contraseña"
                         name="confirmedPassword"
                         (keyup)="validatePassword()">
              </ion-input>
            </ion-item>
            <ion-label class="error-label" position="stacked"
               *ngIf="confirmedPassword.errors?.invalid">Las contraseñas deben coincidir
            </ion-label>
            <ion-button [disabled]="!this.registerForm.valid" class="ion-margin-top"
               expand="block" type="submit">Crear cuenta
            </ion-button>
          </ion-card-content>
        </ion-card>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
