<ion-content>
  <ion-card [formGroup]="addTeamForm" class="ion-color-toolbar">
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{'crear equipo' | titlecase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="teamName" type="text"
                   placeholder="Nombre del equipo" name="teamName">
        </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Fecha de fundacion</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-datetime
          show-default-time-label="false"
          cancel-text="Cancelar"
          done-text="Listo"
          [max]="today"
          (ionChange)="handleChange($event.target)">
        </ion-datetime>
      </ion-item>
     <!-- <ion-item lines="none">
        <label>Soy el delegado</label>
        <ion-checkbox mode="ios" slot="end"></ion-checkbox>
      </ion-item> -->
      <ion-button class="ion-margin-top"
        expand="block"
        [disabled]="!this.addTeamForm.valid"
        color="toolbar"
        (click)="saveTeam()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
