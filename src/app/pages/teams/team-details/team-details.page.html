<ion-content *ngIf="getPlayersByTeamPending$ | async">
  <div class="ion-text-center spinner-div">
    <ion-spinner class="spinner"></ion-spinner>
  </div>
</ion-content>
<ion-content>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title class="ion-text-center page-title">Detalle Equipo</ion-title>
      <ion-buttons slot="start">
        <ion-back-button default-href="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card [formGroup]="modifyTeamForm">
    <ion-list class="ion-no-padding ion-margin-top">
      <ion-item class="item-background-color">
        <div>
          <ion-label position="stacked" slot="start">Nombre</ion-label>
          <ion-input type="text" value="{{team.name}}" formControlName="teamName" (keyup)="teamNameChange()"></ion-input>
        </div>
      </ion-item>
      <ion-item class="item-background-color">
        <div>
          <ion-label position="stacked" slot="start">Fecha de Fundacion</ion-label>
          <ion-input type="text" value="{{team.foundationDate}}" formControlName="foundationDate"></ion-input>
        </div>
      </ion-item>
      <ion-item class="item-background-color">
        <div>
          <ion-label position="stacked" slot="start">Delegado</ion-label>
          <ion-input type="text" value="{{getDummyName()}}" formControlName="teamOwner"></ion-input>
        </div>
      </ion-item>
      <ion-item class="item-background-color creation-date-item" lines="none">
        <ion-label slot="start">Fecha de Creacion</ion-label>
        <ion-label slot="end">{{team.dateCreated}}</ion-label>
      </ion-item>
      <players-list-component
        [players]="players"></players-list-component>
      <div class="buttons">
        <ion-button color="danger" class="ion-no-margin">
          Eliminar equipo
        </ion-button>
        <ion-button color="primary" class="ion-no-margin" [disabled]="modifyButtonDisabled">
          Guardar Cambios
        </ion-button>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
